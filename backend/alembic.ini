# Alembic Configuration File

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%(month).2d_%(day).2d_%(rev)s_%(slug)s

# sys.path path, will be prepended to sys.path
prepend_sys_path = .

# Database URL
sqlalchemy.url = driver://sqlite+aiosqlite:///./data/vms.db

# Timezone
timezone = UTC

# Logging
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
    console

[logger_alembic]
level = INFO
handlers =
    console

[console]
class = StreamHandler
formatter = generic
