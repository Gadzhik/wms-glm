# Prometheus Configuration for VMS System
# =========================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'vms'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files
# rule_files:
#   - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # VMS Backend API
  - job_name: 'vms-backend'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          component: 'api'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'vms-backend'

  # VMS Backend Workers
  - job_name: 'vms-workers'
    scrape_interval: 15s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          component: 'workers'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'vms-workers'

  # PostgreSQL Exporter (if using postgres_exporter)
  - job_name: 'postgres'
    scrape_interval: 30s
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'database'
          component: 'postgresql'

  # Redis Exporter (if using redis_exporter)
  - job_name: 'redis'
    scrape_interval: 30s
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'cache'
          component: 'redis'

  # Nginx Exporter (if using nginx-prometheus-exporter)
  - job_name: 'nginx'
    scrape_interval: 30s
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          service: 'proxy'
          component: 'nginx'

  # Node Exporter (system metrics)
  - job_name: 'node'
    scrape_interval: 30s
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
          component: 'node'

  # Grafana
  - job_name: 'grafana'
    scrape_interval: 30s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'monitoring'
          component: 'grafana'

  # Telegram Bot (if metrics enabled)
  - job_name: 'telegram-bot'
    scrape_interval: 30s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['telegram-bot:8001']
        labels:
          service: 'bot'
          component: 'telegram'

  # VMS Camera Streams (custom metrics)
  - job_name: 'vms-streams'
    scrape_interval: 10s
    metrics_path: '/api/streams/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          component: 'streams'

  # VMS Events (custom metrics)
  - job_name: 'vms-events'
    scrape_interval: 10s
    metrics_path: '/api/events/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          component: 'events'

  # VMS Recordings (custom metrics)
  - job_name: 'vms-recordings'
    scrape_interval: 10s
    metrics_path: '/api/recordings/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          component: 'recordings'

  # VMS Storage (custom metrics)
  - job_name: 'vms-storage'
    scrape_interval: 30s
    metrics_path: '/api/storage/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          component: 'storage'

  # VMS AI Detection (custom metrics)
  - job_name: 'vms-ai'
    scrape_interval: 10s
    metrics_path: '/api/ai/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          component: 'ai-detection'

  # VMS WebSocket (custom metrics)
  - job_name: 'vms-websocket'
    scrape_interval: 10s
    metrics_path: '/ws/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          component: 'websocket'

  # VMS ONVIF (custom metrics)
  - job_name: 'vms-onvif'
    scrape_interval: 30s
    metrics_path: '/api/onvif/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          component: 'onvif'
